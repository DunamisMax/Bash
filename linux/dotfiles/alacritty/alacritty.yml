# Alacritty Configuration File
# Comprehensive configuration for a comfortable terminal experience.
# Save this file as ~/.config/alacritty/alacritty.yml

# ------------------------------------------------------------------------------
# FONT CONFIGURATION
# ------------------------------------------------------------------------------
font:
  # The primary font family to use.
  normal:
    family: Hack
    style: Regular
  # Bold variant.
  bold:
    family: Hack
    style: Bold
  # Italic variant.
  italic:
    family: Hack
    style: Italic
  # Larger than default font size.
  size: 14.0
  # Optional: set a fallback font if Hack is unavailable.
  fallback:
    - "Noto Sans"

# ------------------------------------------------------------------------------
# WINDOW & TERMINAL SETTINGS
# ------------------------------------------------------------------------------
window:
  title: "Alacritty"
  dynamic_title: true
  # Default window dimensions in characters.
  dimensions:
    columns: 120
    lines: 30
  # Window decorations can be "full", "none", or "transparent".
  decorations: full

# ------------------------------------------------------------------------------
# COLOR SCHEME
# ------------------------------------------------------------------------------
colors:
  # Primary colors.
  primary:
    background: "0x1d1f21"
    foreground: "0xc5c8c6"

  # Normal colors.
  normal:
    black: "0x1d1f21"
    red: "0xcc6666"
    green: "0xb5bd68"
    yellow: "0xf0c674"
    blue: "0x81a2be"
    magenta: "0xb294bb"
    cyan: "0x8abeb7"
    white: "0xc5c8c6"

  # Bright colors.
  bright:
    black: "0x666666"
    red: "0xd54e53"
    green: "0xb9ca4a"
    yellow: "0xe7c547"
    blue: "0x7aa6da"
    magenta: "0xc397d8"
    cyan: "0x70c0b1"
    white: "0xeaeaea"

# ------------------------------------------------------------------------------
# CURSOR CONFIGURATION
# ------------------------------------------------------------------------------
cursor:
  # Options: Block, Underline, or Beam.
  style: Beam
  # Show a hollow cursor when unfocused.
  unfocused_hollow: true

# ------------------------------------------------------------------------------
# SCROLLBACK & SMOOTH SCROLLING
# ------------------------------------------------------------------------------
scrolling:
  # Maximum number of lines to retain in the scrollback buffer.
  history: 10000
  # Scroll multiplier for faster scrolling.
  multiplier: 3

# ------------------------------------------------------------------------------
# KEY BINDINGS
# ------------------------------------------------------------------------------
# Note: Alacritty does not support tabs; these keybindings cover basic clipboard and quit operations.
key_bindings:
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: Q, mods: Control, action: Quit }
  - { key: F, mods: Control, action: SearchForward }
  - { key: B, mods: Control, action: SearchBackward }

# ------------------------------------------------------------------------------
# MISCELLANEOUS OPTIONS
# ------------------------------------------------------------------------------
# Automatically reload configuration file when it is changed.
live_config_reload: true
# ------------------------------------------------------------------------------
# END OF CONFIGURATION
# ------------------------------------------------------------------------------

###############################################################################
# Picom Configuration File
#
# This configuration provides transparency, blur, shadows, fading effects,
# rounded corners, animations, and custom behaviors for various window types.
#
# Backend: GLX with VSync enabled for smooth performance.
#
# For more details, please refer to the official documentation:
# https://github.com/yshui/picom
###############################################################################


#################################
#         TRANSPARENCY          #
#################################
# Opacity settings for window elements

# Opacity for windows:
active-opacity = 1.0;
inactive-opacity = 0.9;
frame-opacity = 1.0;

# Do not override inactive window opacity if a window loses focus
inactive-opacity-override = false;

# Opacity for menus and dropdowns
menu-opacity = 0.9;

# Enable background blur for transparent windows
blur-background = true;
blur-background-frame = true;
blur-background-fixed = true;

# Blur kernel settings (using a 3x3 box kernel for a moderate blur)
blur-kern = "3x3box";
blur-strength = 5;


#################################
#           SHADOWS             #
#################################
# Shadow effects for windows

# Enable drop shadows
shadow = true;
shadow-radius = 12;
shadow-offset-x = -5;
shadow-offset-y = -5;
shadow-opacity = 0.5;

# Do not draw shadows on dock or panel windows
shadow-ignore-shaped = true;
no-dock-shadow = true;
no-dnd-shadow = true;

# Exclude shadows for specific window types or names
shadow-exclude = [
    "name = 'Notification'",
    "class_g = 'Conky'",
    "class_g ?= 'Notify-osd'",
    "class_g = 'Cairo-clock'",
    "_GTK_FRAME_EXTENTS@:c"
];


#################################
#            FADING             #
#################################
# Fading effects for smooth window transitions

# Enable fading
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 5;

# Exclude specific applications from fading effects
fade-exclude = [
    "class_g = 'i3'"
];


#################################
#         ROUNDED CORNERS       #
#################################
# Enable rounded window corners for a modern look

corner-radius = 8;

# Exclude dock and desktop windows from having rounded corners
rounded-corners-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'"
];


#################################
#          ANIMATIONS           #
#################################
# Enable animations for opening and closing windows

animations = true;
animation-window-mass = 0.5;
animation-dampening = 16;
animation-clamping = true;

# Specify the animation styles for different window events
animation-for-open-window = "zoom";
animation-for-transient-window = "slide-down";


#################################
#         WINDOW TYPES          #
#################################
# Customize behavior for specific window types

wintypes:
{
    tooltip = { fade = true; shadow = false; opacity = 0.9; focus = true; };
    dock = { shadow = false; };
    dnd = { shadow = false; };
    popup_menu = { opacity = 0.9; };
    dropdown_menu = { opacity = 0.9; };
};


#################################
#       GRAPHICS BACKEND        #
#################################
# Use the GLX backend for enhanced performance and visual effects

backend = "glx";
glx-no-stencil = true;
glx-no-rebind-pixmap = true;

# Enable VSync to help prevent screen tearing
vsync = true;


#################################
#        MISCELLANEOUS          #
#################################
# Additional options to further fine-tune the compositor

# Disable DBE (Double Buffer Extension)
dbe = false;

# Do not automatically unredirect when a fullscreen window is detected
unredir-if-possible = false;

# Exclude certain windows from receiving focus on hover
focus-exclude = [
    "class_g = 'Cairo-clock'",
    "class_g = 'Conky'"
];

# Mark override-redirect windows as non-focusable
mark-wmwin-focused = true;
mark-ovredir-focused = true;

# Enable detection for rounded corners and client opacity
detect-rounded-corners = true;
detect-client-opacity = true;

# Set the DPI for scaling effects
dpi = 96;